<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calc">
        <h1 id="title">Calculator</h1>
        <p id="calcDisplay"></p>
        <h1 id="calcBigDisplay"></h1>
        <div id="buttonHolder">
            <button class="number" onclick="calcInterface(1)">1</button>
            <button class="number" onclick="calcInterface(2)">2</button>
            <button class="number" onclick="calcInterface(3)">3</button>
            <button class="operator" onclick="calcInterface('AC')">AC</button>
            <button class="operator" onclick="calcInterface('C')">C</button>
            <button class="number" onclick="calcInterface(4)">4</button>
            <button class="number" onclick="calcInterface(5)">5</button>
            <button class="number" onclick="calcInterface(6)">6</button>
            <button class="operator" onclick="calcInterface('+')">+</button>
            <button class="operator" onclick="calcInterface('-')">-</button>
            <button class="number" onclick="calcInterface(7)">7</button>
            <button class="number" onclick="calcInterface(8)">8</button>
            <button class="number" onclick="calcInterface(9)">9</button>
            <button class="operator" onclick="calcInterface('x')">x</button>
            <button class="operator" onclick="calcInterface('/')">/</button>
            <button class="number" onclick="calcInterface(0)">0</button>
            <button class="operatorB" onclick="calcInterface('.')">.</button>
            <button class="operatorB" onclick="calcInterface('=')">=</button>
        </div>
    </div>
       
    
    <div>
        <h1>History</h1>
        <p id="history"></p>
    </div>
</body>
</html>
